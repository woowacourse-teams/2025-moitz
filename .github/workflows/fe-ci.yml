name: FE CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    if: >
      github.actor == 'kaori-killer' || 
      github.actor == 'eunsoA' || 
      github.event.pull_request.user.login == 'kaori-killer' || 
      github.event.pull_request.user.login == 'eunsoA'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: 코드 가져오기
        uses: actions/checkout@v3

      - name: Node.js 설정
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: .env에 있던 환경변수들을 등록
        run: |
          echo "NAVER_MAP_API_KEY=${{ secrets.NAVER_MAP_API_KEY }}" >> .env

      - name: 의존성 설치
        run: npm ci

      - name: 코드 린트 검사
        run: npx eslint --ext .js,.jsx,.ts,.tsx src

      - name: 문법 확인 (컴파일)
        run: npx tsc --noEmit -p tsconfig.json

      - name: 테스트 및 커버리지 확인
        run: npx jest --verbose --coverage

      - name: 빌드 실행
        run: npm run build
